<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Remove Duplicates</title>
</head>
<body>
    <script>
        let arr1=[2,3,1,3,2,3,42,3];
        let arr2=[9,2,1,3,4,5,10];

        console.log(`First Array ${arr1}`);
        console.log(`Second Array ${arr2}`);
        let arr3=Array.from(new Set([...arr1, ...arr2]));
    

        console.log(`Marge Array ${arr3}`);
    </script>
</body>
</html>
